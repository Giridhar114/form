<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" href="style.css"
</head>
<body style="background-color: #F8EDE3;">
    <center>
<div>
    <form>
        <h1>Registration Form</h1>

        <label>First Name</label>
        <input type="text"  placeholder="EnteryourFirstName">&emsp14;

        <label>Last Name</label>
        <input type="text"  placeholder="EnteryourLastName"><br><br>

        <label>Email-id</label>
        <input type="email"  placeholder="EnteryourEmail-id">&emsp14;

        <label>Phone No:</label>
        <input type="tel" maxlength="10"  placeholder="EnteryourPhoneNo"><br><br>

        <label>Date of Birth</label>
        <input type="date" ><br><br>

        <label>Gender</label>
        <input type="radio" name="Gender" value="m">Male
        <input type="radio" name="Gender" value="f">Female
        <input type="radio" name="others" value="o">Others<br><br>

        <label>Qualification</label>
        <input type="checkbox" name="SSC" value="SSC">SSC
        <input type="checkbox" name="PUC" value="PUC">PUC
        <input type="checkbox" name="UG" value="UG">UG
        <input type="checkbox" name="PG" value="PG">PG<br><br>

        <label>Courses</label>
        <select>
            <option>select</option>
            <option>Full Stack Java</option>
            <option>Full Stack Python</option>
            <option>Digital Marketing</option>
            <option>SAP</option>
            <option>Testing Tools</option>
            <option>Artifical Intelligence</option>
        </select><br><br>

        <label>UserName</label>
        <input type="username" placeholder="UserName"><br><br>

        <label>Password</label>
        <input type="password" placeholder="Password"><br><br>

        <input type="submit">&emsp14;&emsp14; <input type="reset"><br><br>



    </form>
</center>
</div>
</body>
</html>
